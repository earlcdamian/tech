<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Project | Earl Portfolio</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, Helvetica, sans-serif; }
  body { background-color: #fefefe; color: #111; line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; scroll-behavior: smooth; }
  a { text-decoration: none; }

  /* NAVBAR */
  header { position: sticky; top: 0; z-index: 100; background-color: #111; color: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  .navbar { display: flex; align-items: center; justify-content: space-between; padding: 15px 30px; flex-wrap: wrap; }
  .back-button { color: #fff; font-weight: 700; font-size: 1rem; transition: 0.3s; }
  .back-button:hover { opacity: 0.7; }
  .logo { font-size: 1.2rem; font-weight: 800; text-transform: uppercase; text-align: center; flex: 1; color: #fff; }

  /* CONTENT / PROJECT GRID */
  .content { max-width: 1200px; margin: 60px auto; padding: 0 20px; opacity: 0; transform: translateY(20px); transition: all 0.7s ease; }
  .content.visible { opacity: 1; transform: translateY(0); }
  .project-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: start; margin-bottom: 60px; }
  .project-info h2 { font-size: 1.6rem; margin-bottom: 10px; text-transform: uppercase; }
  .project-info p { color: #555; font-size: 1rem; margin-bottom: 8px; }

  /* SLIDESHOW */
  .slideshow-container { position: relative; border-radius: 12px; overflow: hidden; background-color: #fff; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
  .slides-wrapper { width: 100%; overflow: hidden; }
  .slide { display: none; opacity: 0; transition: opacity 0.6s ease; }
  .slide.active { display: block; opacity: 1; }
  .slide img { width: 100%; height: 300px; object-fit: cover; border-radius: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
  .slide img:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

  /* Arrows inside slideshow */
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255,255,255,0.7);
    color: #111;
    padding: 8px 12px;
    font-size: 24px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    transition: background 0.3s, color 0.3s;
  }
  .prev { left: 10px; }
  .next { right: 10px; }
  .prev:hover, .next:hover { background-color: #111; color: #fff; }

  /* Dots navigation */
  .dots { text-align: center; margin: 15px 0; }
  .dot { display: inline-block; width: 12px; height: 12px; margin: 0 4px; background-color: #bbb; border-radius: 50%; cursor: pointer; transition: background 0.3s; }
  .dot.active { background-color: #111; }

  /* Lightbox */
  #lightbox {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
    z-index:9999;
  }
  #lightbox img { max-width:90%; max-height:90%; border-radius:12px; }

  /* FOOTER */
  footer { text-align: center; padding: 20px; background: #111; color: #fff; font-size: 0.9rem; margin-top: auto; }

  /* RESPONSIVE */
  @media (max-width: 1024px) { .project-grid { grid-template-columns: 1fr; gap: 30px; } }
  @media (max-width: 768px) {
    .navbar { flex-direction: column; align-items: flex-start; }
    .logo { font-size: 1rem; margin: 10px 0; }
    .slide img { height: 200px; }
    .prev, .next { font-size: 20px; padding: 6px 10px; }
  }
</style>
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html#experience" class="back-button">← Back</a>
    <div class="logo">Web & App Development</div>
  </nav>
</header>

<section class="content" id="projects">

  <!-- Function to generate slideshows with lightbox -->
  <script>
    function projectHTML(title, desc, images, id){
      let slides = images.map((img,i)=>`<div class="slide ${i===0?'active':''}"><img src="${img}" alt="${title} ${i+1}" class="clickable"></div>`).join('');
      return `
      <div class="project-grid">
        <div class="project-info">
          <h2>${title}</h2>
          <p>${desc}</p>
        </div>
        <div class="slideshow-container" id="${id}">
          <div class="slides-wrapper">${slides}</div>
          <div class="prev">&#10094;</div>
          <div class="next">&#10095;</div>
          <div class="dots"></div>
        </div>
      </div>
      `;
    }
  </script>

</section>

<!-- Lightbox -->
<div id="lightbox">
  <img id="lightbox-img" src="">
</div>


<script>
  const projects = [
    {
      title: "SMPL Janitor Monitoring System",
      desc: "Monitoring system for janitorial staff to track tasks and schedules efficiently.",
      images: ["smpl9.jpg","smpl10.png","smpl11.jpg","smpl12.jpg","smpl13.jpg"],
      id: "smpl-slideshow"
    },
    {
      title: "Asset Inventory Management System – Balagtas National Agricultural High School",
      desc: "System for tracking assets, equipment, and inventory in school facilities efficiently.",
      images: ["balagtas1.jpg","balagtas2.jpg","balagtas3.jpg","balagtas4.jpg","balagtas5.jpg","balagtas6.jpg","balagtas7.jpg","balagtas8.jpg","balagtas9.jpg","balagtas10.jpg"],
      id: "balagtas-slideshow"
    },
    {
      title: "Chocolate & Berries Hotel – Hotel Booking System",
      desc: "Booking system for hotel reservations with calendar and payment integration.",
      images: ["choco1.jpg","choco2.jpg","choco3.jpg","choco4.jpg","choco5.jpg","choco6.jpg","choco7.jpg","choco8.jpg","choco9.jpg","choco10.jpg"],
      id: "cnbh-slideshow"
    },
    {
      title: "FBH Rice Mill – Online Ordering System",
      desc: "System for customers to order rice online with payment and delivery tracking.",
      images: ["fbh1.jpg","fbh2.jpg","fbh3.jpg","fbh5.jpg"],
      id: "fbh-slideshow"
    },
    {
      title: "CCRAMF Cages & Chicken Scratch Pen Ordering System",
      desc: "Online ordering system for agricultural equipment and poultry products.",
      images: ["CCRAMF1.jpg","CCRAMF2.jpg","CCRAMF3.jpg","CCRAMF4.jpg","CCRAMF5.jpg","CCRAMF6.jpg","CCRAMF7.jpg","CCRAMF8.jpg","CCRAMF9.jpg","CCRAMF10.jpg"],
      id: "ccramf-slideshow"
    },
    {
      title: "NU Baliwag Bulldogs Exchange",
      desc: "Community project platform for exchange and updates among NU Baliwag Bulldogs team members.",
      images: ["nu1.jpg","nu2.jpg","nu3.jpg","nu4.jpg","nu5.jpg","nu6.jpg","nu7.jpg","nu8.jpg","nu9.jpg","nu10.jpg"],
      id: "nu-slideshow"
    }
  ];

  const projectsSection = document.getElementById('projects');
  projects.forEach(p => projectsSection.innerHTML += projectHTML(p.title, p.desc, p.images, p.id));

  // Scroll animation
  const contents = document.querySelectorAll('.content');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.2 });
  contents.forEach(section => observer.observe(section));

  // Slideshow function
  function createSlideshow(containerId){
    const container = document.getElementById(containerId);
    const slides = container.querySelectorAll(".slide");
    const prevBtn = container.querySelector(".prev");
    const nextBtn = container.querySelector(".next");
    const dotsContainer = container.querySelector(".dots");
    let index = 0;

    slides.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if(i===0) dot.classList.add('active');
      dot.addEventListener('click', ()=>showSlide(i));
      dotsContainer.appendChild(dot);
    });
    const dots = dotsContainer.querySelectorAll('.dot');

    function showSlide(i){
      slides.forEach(s=>s.classList.remove('active'));
      dots.forEach(d=>d.classList.remove('active'));
      slides[i].classList.add('active');
      dots[i].classList.add('active');
      index = i;
    }

    prevBtn.addEventListener('click', ()=>showSlide((index-1+slides.length)%slides.length));
    nextBtn.addEventListener('click', ()=>showSlide((index+1)%slides.length));

    // Lightbox click
    slides.forEach(slide => {
      slide.querySelector('img').addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightbox.style.display = 'flex';
        lightboxImg.src = slide.querySelector('img').src;
      });
    });
  }

  projects.forEach(p=>createSlideshow(p.id));

  // Close lightbox
  const lightbox = document.getElementById('lightbox');
  lightbox.addEventListener('click', ()=>lightbox.style.display='none');

</script>

</body>
</html>
